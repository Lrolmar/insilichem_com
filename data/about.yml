description: >
  The InSiliChem group, led by Dr. Jean-Didier Maréchal, is focused on Molecular Modeling of Transition Metal Systems.
  It is located in the Unitat de Química-Física of the Universitat Autònoma de Barcelona, in Barcelona, Spain.
  <br>
  <br>
  The InSiliChem group combines the expertise of its leaders with a constant youth income, providing the group with
  great vitality and constant motivation.
